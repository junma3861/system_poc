version: "3.9"

services:
  pgvector:
    image: pgvector/pgvector:pg17
    container_name: video-rec-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: video_rec_dev
      POSTGRES_USER: video_admin
      POSTGRES_PASSWORD: video_admin
    ports:
      - "5432:5432"
    volumes:
      - ./.volumes/postgres:/var/lib/postgresql/data
      - ./config/db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U video_admin -d video_rec_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: video-rec-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - ./.volumes/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: video-rec-dynamodb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./.volumes/dynamodb:/home/dynamodblocal/data
    environment:
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath /home/dynamodblocal/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 5
